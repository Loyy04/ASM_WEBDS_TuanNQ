<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="cart.css">

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="wrapper">
        <div id="header">
            <a href="" class="logo">
                <img src="/pictures/Loyy.png" alt="">
            </a>
            <div id="menu">
                <div class="item">
                    <a href="/index.html">Home</a>
                </div>
                <div class="item has-submenu">
                    <a href="/products/product.html">Products</a>
                </div>
                <div class="item">
