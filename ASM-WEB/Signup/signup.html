<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>

    <form id="signup-form" class="form">
        <p class="title">Register</p>
        <p class="message">Sign up now and get full access to our app.</p>
        
        <div class="flex">
            <label>
                <input required="" type="text" class="input" id="firstname">
                <span>Firstname</span>
            </label>

            <label>
                <input required="" type="text" class="input" id="lastname">
                <span>Lastname</span>
            </label>
        </div>

        <label>
            <input required="" type="email" class="input" id="email">
            <span>Email</span>
        </label>

        <label>
            <input required="" type="password" class="input" id="password">
            <span>Password</span>
        </label>

        <label>
            <input required="" type="password" class="input" id="confirm-password">
            <span>Confirm Password</span>
        </label>

        <button type="submit" class="submit">Submit</button>

        <p class="signin"><a href="/Login/login.html">Already have an account? Sign In</a></p>
    </form>

    <script src="signup.js"></script>
</body>

</html>
